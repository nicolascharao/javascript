<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAISES</title>
    <style>
        body {
            background-color: moccasin;
        }
    </style>
</head>
<body>
    <H1>Sistema de Nacionalidades</H1>
    Em qual país você mora? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtpais = document.getElementById('pais')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Você mora em <strong>${txtpais.value}.</strong></p>`
            if(txtpais.value == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
